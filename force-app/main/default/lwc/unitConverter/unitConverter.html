<template>
  <lightning-layout
    horizontal-align="spread"
    pull-to-boundary="small"
    vertical-align="center"
  >
    <lightning-layout-item padding="around-small" size="6">
      <lightning-input
        data-id="input-from"
        disabled={fromDisabled}
        label={fromLabel}
        onchange={handleFromValueChange}
        step="any"
        type="number"
        value={_valueFrom}
        variant={inputVariant}
      >
      </lightning-input>
    </lightning-layout-item>
    <lightning-layout-item padding="around-small" size="6">
      <lightning-input
        data-id="input-to"
        disabled={toDisabled}
        label={toLabel}
        onchange={handleToValueChange}
        step="any"
        type="number"
        value={_valueTo}
        variant={inputVariant}
      >
      </lightning-input>
    </lightning-layout-item>
  </lightning-layout>
</template>
