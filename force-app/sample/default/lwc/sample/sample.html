<template>
  <lightning-card title="Unit Converter" icon-name="custom:custom63">
    <lightning-layout
      class="slds-var-m-around_medium"
      horizontal-align="center"
      pull-to-boundary="small"
      vertical-align="start"
    >
      <lightning-layout-item padding="around-small" size="12">
        <c-unit-converter
          onconversion={handleChange}
          from-unit="m"
          to-unit="ft"
          conversion-type="length"
        ></c-unit-converter>
      </lightning-layout-item>
    </lightning-layout>
    <div class="slds-var-m-around_medium">{lastChange}</div>
  </lightning-card>
</template>
